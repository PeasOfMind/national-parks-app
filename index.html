<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find National Parks</title>
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Find National Parks Near Me</h1>
    </header>
    <form id="js-form">
        <label for="search-state">Search by state(s):</label>
        <input type="text" name="search-state" id="js-search-state" placeholder="e.g. CA or california" required>
        <p><em>To search multiple states, separate by a comma ","</em></p>
        <label for="max-results">Maximum results to return:</label>
        <input type="number" name="max-results" id="js-max-results" value=10 min=1>
        <input type="submit" value="Find me nature!">
    </form>
    <h2 id="js-error-msg" class="error-msg" hidden></h2>
    <section id="js-results" hidden>
        <h2>Search Results</h2>
    </section>
    <footer>
        <p>Created by PeasofMind</p>
    </footer>
    <script src="statesList.js"></script>
    <script src="index.js"></script>
</body>
</html>
